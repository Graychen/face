<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('emoji/cemoji')}">全部表情</a></li>
			<li class="active"><a href="{:url('emoji/add')}">添加表情</a></li>
			<li><a href="{:url('emoji/adds')}">添加批量表情</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('emoji/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-target" class="col-sm-2 control-label">类型<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="type" id="input-type" onchange="fn()">
						<foreach name="type" item="vo">
						 <option value="{$key}">{$vo}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-target" class="col-sm-2 control-label">分组<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="cattype" id="input-cattype" onload="fnn()">
                          
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-image" class="col-sm-2 control-label">图标</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-image" name="image"> 
					<img src="" id="input-image-preview">
					<a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
				</div>
			</div>
			<div class="form-group">
				<label for="input-description" class="col-sm-2 control-label">描述</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" name="description" id="input-description" ></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
	       var type = document.getElementById("input-type");
           var cattype = document.getElementById("input-cattype");
           var res = <?php echo ($res);?>;
           var t = type.value;
           res[t].forEach(function(value){
               	cattype.options.add(new Option(value['descs'],value['id']));
           });
       function fn(){
           var type = document.getElementById("input-type");
           var cattype = document.getElementById("input-cattype");
           cattype.options.length=0;
           var t = type.value;
           var res = <?php echo ($res);?>;
           res[t].forEach(function(value){
               	cattype.options.add(new Option(value['descs'],value['id']));
           });
       }
	</script>
</body>
</html>
