<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('emoji/fuli')}">福利列表</a></li>
        <li><a href="{:url('emoji/addfuli')}">采集福利</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('Emoji/fulidelall')}">
        <div class="table-actions">
            <button class="btn btn-sm btn-primary js-ajax-submit" type="submit">批量删除</button>
        </div>
        <php>$status=array("1"=>lang('DISPLAY'),"0"=>lang('HIDDEN'));</php>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x"
                                             data-checklist="js-check-x"></label></th>
                <th width="50">ID</th>
                <th width="100">标题</th>
                <th width="100">小程序appid</th>
                <th width="50">path</th>
                <th width="50">图标</th>
                <th width="100">红包价格</th>
                <th width="50">进度</th>
                <th width="50">分类</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.appid}</td>
                    <td><textarea readonly style="width:300px;height:100px;">{$vo.path}</textarea></td>
                    <td><textarea readonly style="width:300px;height:100px">{$vo.icon}</textarea></td>
                    <td>{$vo.money}</td>
                    <td>{$vo.surplus}</td>
                    <td>
                        <switch name="$vo.type">
                            <case value="1">外卖</case>
                            <case value="2">出行</case>
                            <case value="3">美食娱乐</case>
                            <case value="4">酒店购物</case>
                        </switch>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('emoji/fuliedit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger" href="{:url('emoji/fulidelete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="table-actions">
            <button class="btn btn-sm btn-primary js-ajax-submit" type="submit">批量删除</button>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
