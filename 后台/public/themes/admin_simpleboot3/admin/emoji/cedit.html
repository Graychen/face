<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('emoji/getCat')}">所有分类</a></li>
        <li class="active"><a>编辑表情</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('emoji/ceditPost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="name" value="{$link.name}">
            </div>
        </div>
        <div class="form-group">
				<label for="input-target" class="col-sm-2 control-label">类型<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="type" id="input-target">
						<foreach name="type" item="vo">
						    <if condition="$link.cat_type eq $key">
						      <option value="{$key}" selected="">{$vo}</option>
						    <else/>
						      <option value="{$key}" ="">{$vo}</option>
						    </if>
						</foreach>
					</select>
				</div>
			</div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">nickname<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="url" value="{$link.nickname}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_description" class="col-sm-2 control-label">描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="description"
                          id="input-link_description">{$link.descs}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$link.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('emoji/getCat')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
