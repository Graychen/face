<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('emoji/fuli')}">福利列表</a></li>
        <li class="active"><a>编辑福利</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('emoji/fulieditPost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="title" value="{$link.title}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">小程序appid<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="appid" value="{$link.appid}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">红包价格<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="money" value="{$link.money}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">进度<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="surplus" value="{$link.surplus}">
            </div>
        </div>
        <div class="form-group">
				<label for="input-target" class="col-sm-2 control-label">分类<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="type" id="input-target">
						<foreach name="fulitype" item="vo">
						    <if condition="$link.type eq $key">
						      <option value="{$key}" selected="">{$vo}</option>
						    <else/>
						      <option value="{$key}" ="">{$vo}</option>
						    </if>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-image" class="col-sm-2 control-label">图标</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-image" name="icon" value="{$link.icon}"> 
					<img src="{$link.icon}" id="input-image-preview">
					<a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
				</div>
			</div>
        <div class="form-group">
            <label for="input-link_description" class="col-sm-2 control-label">path</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="path"
                          id="input-link_description">{$link.path}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$link.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('emoji/fuli')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
