<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('emoji/nav')}">所有导航</a></li>
        <li class="active"><a>编辑导航</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('emoji/naveditPost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="name" value="{$link.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">flag<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="flag" value="{$link.flag}">
            </div>
        </div>
		<div class="form-group">
			<label for="input-image" class="col-sm-2 control-label">显示</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-image" name="image" value="{$link.image}"> 
				<img src="{$link.image}" id="input-image-preview">
				<a href="javascript:uploadOneImage('图片上传','#input-image');">上传新图</a>
			</div>
		</div>
        <div class="form-group">
				<label for="input-target" class="col-sm-2 control-label">类型<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="type" id="input-target">
						<foreach name="type" item="vo">
						    <if condition="$link.type eq $key">
						      <option value="{$key}" selected="">{$vo}</option>
						    <else/>
						      <option value="{$key}" ="">{$vo}</option>
						    </if>
						</foreach>
					</select>
				</div>
			</div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">nickname<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="nickname" value="{$link.nickname}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_description" class="col-sm-2 control-label">描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="description"id="input-link_description">{$link.ndesc}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$link.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('emoji/nav')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
